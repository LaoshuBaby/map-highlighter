<!DOCTYPE html>
<head>
  <title>东京炸鸡地图 | 東京炸鷄地圖</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <!-- Make sure load leaflet.js AFTER CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var CENTER_LAT = 35.6825;
    var CENTER_LON = 139.7241;
  </script>
</head>
<body>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 80%;
      /* max-height: 80%; */
    }
  </style>
  <div>
    <p style="text-align: center; font-size: 2.5em">
      东京炸鸡地图 | 東京炸鷄地圖
    </p>
  </div>
  <div id="map"></div>
  <script>
    var map = L.map("map").setView([CENTER_LAT, CENTER_LON], 13);
    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution:
        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    }).addTo(map);

    // Function to add circles to the map
    function addCircles(data) {
      data.IWANTTOEAT.forEach(function(item) {
        var circle = L.circle(item.position, {
          color: "red",
          fillColor: "#f03",
          fillOpacity: 0.5,
          radius: 75
        }).addTo(map);

        var comment = item.comment.join("<br>");
        var tags = item.tags;
        var popupContent = `
          <b>${tags[".brand"]}</b><br>
          ${comment}<br>
          <a href="${tags[".map_feature"][".google_url"]}" target="_blank">Google Maps</a><br>
          Genre: ${tags[".genre"]}<br>
          Language: ${tags[".language"]["zh"]}<br>
          Flavor: ${tags[".flavor"].join(", ")}
        `;
        circle.bindPopup(popupContent);
      });
    }

    // Fetch the JSON data and add circles
    fetch('/data/chicken.json')
      .then(response => response.json())
      .then(data => addCircles(data))
      .catch(error => console.error('Error fetching the data:', error));
  </script>
</body>
